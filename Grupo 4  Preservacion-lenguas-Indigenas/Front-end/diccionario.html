<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario indígena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Preservación de Lenguas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="diccionario.html">Diccionario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">

    <h2 class="mb-4">Diccionario de lenguas indígenas</h2>

    <!-- REGISTRAR -->
    <section class="mb-5">
      <h4>Registrar nueva palabra</h4>

      <form id="formRegistroDiccionario">
        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Español *</label>
            <input type="text" id="txtTerminoEspanol" class="form-control">
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Lengua indígena *</label>
            <input type="text" id="txtTerminoLengua" class="form-control">
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Pueblo *</label>
            <input type="text" id="txtPueblo" class="form-control">
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">URL audio</label>
            <input type="text" id="txtAudioPronunciacion" class="form-control">
          </div>
        </div>

        <button type="button" id="btnGuardarTermino" class="btn btn-primary">
          Guardar término
        </button>
      </form>
    </section>

    <hr>

    <!-- BUSCAR -->
    <section class="mb-4">
      <h4>Buscar palabra</h4>

      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="txtBuscar" class="form-control"
                 placeholder="Buscar por español o lengua...">
        </div>

        <div class="col-md-2">
          <button type="button" id="btnBuscarTermino" class="btn btn-secondary w-100">
            Buscar
          </button>
        </div>

        <div class="col-md-2">
          <button type="button" id="btnVerTodos" class="btn btn-outline-secondary w-100">
            Ver todos
          </button>
        </div>
      </div>
    </section>

    <!-- TABLA -->
    <section>
      <h4>Lista de palabras</h4>

      <div class="table-responsive mt-3">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Español</th>
              <th>Lengua indígena</th>
              <th>Pueblo</th>
              <th>Audio</th>
            </tr>
          </thead>
          <tbody id="tbodyDiccionario">
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="js/diccionario/diccionario.js"></script>
</body>
</html>
