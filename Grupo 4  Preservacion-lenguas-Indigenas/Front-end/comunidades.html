      <a class="navbar-brand" href="index.html">Lenguas Indígenas</a>

              data-bs-target="#navbarNav">

      </button>

  <!-- FORMULARIO -->
  <div class="container mt-4">
    <h2>Registrar comunidad indígena</h2>

    <form id="formComunidad">
      <div class="mb-3">
        <label>Nombre de la comunidad</label>
        <input type="text" id="txtNombre" class="form-control">
      </div>

      <div class="mb-3">
        <label>Pueblo indígena</label>
        <input type="text" id="txtPueblo" class="form-control">
      </div>

      <div class="mb-3">
        <label>Provincia</label>
        <input type="text" id="txtProvincia" class="form-control">
      </div>

      <div class="mb-3">
        <label>Cantón</label>
        <input type="text" id="txtCanton" class="form-control">
      </div>

      <div class="mb-3">
        <label>Distrito</label>
        <input type="text" id="txtDistrito" class="form-control">
      </div>

      <button type="button" id="btnRegistrar" class="btn btn-primario">Registrar comunidad</button>
    </form>
  </div>
