<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS propio -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg barra">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Lenguas Indígenas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item"><a class="nav-link" href="usuarios.html">Registrar Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="lista-usuarios.html">Lista Usuarios</a></li>

          <li class="nav-item"><a class="nav-link" href="comunidades.html">Registrar Comunidades</a></li>
          <li class="nav-item"><a class="nav-link" href="lista-comunidades.html">Lista Comunidades</a></li>

          <li class="nav-item"><a class="nav-link" href="diccionario.html">Diccionario</a></li>
          <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <div class="container mt-4">
    <h2>Registrar Usuario</h2>

    <form id="formUsuario">
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" id="txtNombre" class="form-control">
      </div>

      <div class="mb-3">
        <label>Correo</label>
        <input type="email" id="txtCorreo" class="form-control">
      </div>

      <div class="mb-3">
        <label>Rol</label>
        <select id="sltRol" class="form-select">
          <option value="">Seleccione un rol</option>
          <option value="administrador">Administrador</option>
          <option value="lider">Líder comunitario</option>
          <option value="docente">Docente intercultural</option>
          <option value="estudiante">Estudiante o publico general</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" id="txtContrasenna" class="form-control">
      </div>

      <button type="button" id="btnRegistrar" class="btn btn-primario">Registrar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/usuarios/registrar-usuario.js"></script>

</body>
</html>
