<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos culturales - Lenguas indígenas</title>

  <!-- Bootstrap (igual que en el ejemplo Expo2-Jaen) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="container my-4">
    <h1 class="mb-3">Eventos culturales y ceremonias</h1>

    <p class="mb-4">
      En esta sección se listan los festivales, ceremonias y actividades relacionadas con los
      pueblos indígenas de Costa Rica. Los eventos se ordenan por fecha del más próximo al más lejano.
    </p>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Título</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Pueblo indígena</th>
            <th>Tipo de evento</th>
          </tr>
        </thead>

        <tbody id="tbodyEventos">
          <!-- js/eventos/lista-eventos.js llenará esta tabla -->
        </tbody>
      </table>
    </div>

    <div class="mt-3">
      <a href="index.html" class="btn btn-secondary">
        Volver al menú principal
      </a>
    </div>
  </div>

  <!-- Bootstrap JS (como en Expo2-Jaen) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script que carga los eventos -->
  <script src="js/eventos/lista-eventos.js"></script>
</body>
</html>
